<body>

    <script>
        
        $(function() {
            $("#salesperson-name").tooltip();
        });
        
        function calculateWeeklyEarnings(){
            var item1Amount = document.getElementById("item-one").value;
            var item2Amount = document.getElementById("item-two").value;
            var item3Amount = document.getElementById("item-three").value;
            var item4Amount = document.getElementById("item-four").value;
            var totalItem1 = 0;
            var totalItem2 = 0;
            var totalItem3 = 0;
            var totalItem4 = 0;
            var itemsTotal = 0;
            var weeklyEarnings = 0;
            
            
            var item1NumericAmount = parseInt(item1Amount);
            var item2NumericAmount = parseInt(item2Amount);
            var item3NumericAmount = parseInt(item3Amount);
            var item4NumericAmount = parseInt(item4Amount);
            
            document.getElementById("numeric-sells-one").value= item1NumericAmount;
            document.getElementById("numeric-sells-two").value= item2NumericAmount;
            document.getElementById("numeric-sells-three").value= item3NumericAmount;
            document.getElementById("numeric-sells-four").value= item4NumericAmount;
            
            var priceItem1 = 239.99;
            var priceItem2 = 129.75;
            var priceItem3 = 99.95;
            var priceItem4 = 350.89;
            
            var totalItem1 = item1NumericAmount * priceItem1;
            var totalItem2 = item2NumericAmount * priceItem2;
            var totalItem3 = item3NumericAmount * priceItem3;
            var totalItem4 = item4NumericAmount * priceItem4;
            
            document.getElementById("total-sells-one").value= totalItem1.toFixed(2);
            document.getElementById("total-sells-two").value= totalItem2.toFixed(2);
            document.getElementById("total-sells-three").value= totalItem3.toFixed(2);
            document.getElementById("total-sells-four").value= totalItem4.toFixed(2);
            
            var itemsTotal = totalItem1 + totalItem2 + totalItem3 + totalItem4;
            document.getElementById("total-amount-sold").value = itemsTotal.toFixed(2);
            console.log(itemsTotal);
            var weeklyEarnings = 200 + (.09 * itemsTotal);
            document.getElementById("total-weekly-earnings").value= weeklyEarnings.toFixed(2);
            console.log(weeklyEarnings);
        }
        
        function reset2(){
            document.getElementById("salesperson-name").value = "";
            document.getElementById("item-one").value = "";
            document.getElementById("item-two").value = "";
            document.getElementById("item-three").value = "";
            document.getElementById("item-four").value = "";
            document.getElementById("numeric-sells-one").value = "";
            document.getElementById("total-sells-one").value = "";
            document.getElementById("numeric-sells-two").value = "";
            document.getElementById("total-sells-two").value = "";
            document.getElementById("numeric-sells-three").value = "";
            document.getElementById("total-sells-three").value = "";
            document.getElementById("numeric-sells-four").value = "";
            document.getElementById("total-sells-four").value = "";
            document.getElementById("total-amount-sold").value = "";
            document.getElementById("total-weekly-earnings").value = "";
        }
    </script>
